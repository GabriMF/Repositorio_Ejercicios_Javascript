    <script>
        function porcentaje(){
            let valor = parseFloat(document.porcentajeForm.entrada.value);
            let resultadoCuadrado = Math.pow(valor, 2);
            let resultadoCubo = Math.pow(valor,3);

            document.writeln(`El cuadrado de ${valor} es ${resultadoCuadrado}.
                            <br>El cubo de ${valor} es ${resultadoCubo}`)
            
        }

    </script>
</head>
<body>
    <form name="porcentajeForm">
        Introduzca un valor: <input type="text" size="10" name="entrada">

    </form>
