<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script>
        function CambiaColor(nombreColor){
            let obj = document.getElementById("informacion");
            obj.style.color = nombreColor;
        }
    </script>

    <title>Ejercicio Funciones 8. Ejemplo getElementById</title>
</head>
<body>
    <p id="informacion">
        Curso de ECMAScript6
    </p>
    <button onclick="CambiaColor('blue')">
        Azul
    </button>
    <button onclick="CambiaColor('red')">
        Rojo
    </button>
</body>
</html>
