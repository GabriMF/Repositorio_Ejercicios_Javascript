<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script>
        function suma(n1, n2){
            return n1 + n2;
        }
    </script>

    <title>Ejercicio Funciones 4</title>
</head>
<body>
    <input type="button" value="Suma" onclick="document.write(`Resultado: ${suma(2, 3)}`)">
    <p><br>La funcion utiliza la sentencia <b>return</b> para devolver un valor.</p>
</body>
</html>
