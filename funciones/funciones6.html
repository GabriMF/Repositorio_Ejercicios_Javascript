<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio Funciones 6</title>
</head>
<body>
    <script>
        let pasaraFarenheit = (grado) => {return Fahrenheit = grado*1.8+32};
        let celsius = parseFloat(prompt("Dime los grados: "));

        var result = pasaraFarenheit(celsius);
        alert(`${celsius} grados celsius son ${result} grados Fahrenheit`);
    </script>
</body>
</html>
