<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num1 = parseFloat(prompt("Ingresa tu primer número campeón 🥇:"));
        let num2 = parseFloat(prompt("Ahora ingresa el segundo retador 🥊:"));
        
        if (num1 > num2) {
            alert("¡El primer número gana esta batalla! 💪");

        } else if (num2 > num1) {
            alert("¡El segundo número se lleva la victoria! 🏆");

        } else {
            alert("¡Empate! Esto es más parejo que una partida de ajedrez 🤝");
        }
    </script>
</body>
</html>
