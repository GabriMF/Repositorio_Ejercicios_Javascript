<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio de iniciación 10</title>
</head>
<body>
    <h2>Calculadora de resta</h2>

    

    <script>
        let dato1, dato2, num1, num2;

        dato1 = window.prompt("Introduce primer número ?", "0");
        num1 = parseInt(dato1);
        dato2 = window.prompt("Introduce segundo número ?", "0");
        num2 = parseInt(dato2);

        let resultado = num1 - num2;
        
        document.write(`<br/> <br/> La resta es ${resultado} ` );
    </script>
</body>
</html>
