<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio de iniciación 11</title>
</head>
<body>
    <h2>Calculadora de resta y multiplicación</h2>

    

    <script>
        let dato1, dato2, num1, num2;

        dato1 = window.prompt("Introduce primer número ?", "0");
        num1 = parseInt(dato1);
        dato2 = window.prompt("Introduce segundo número ?", "0");
        num2 = parseInt(dato2);

        let resultadoRest = num1 - num2;
        let resultadoMult = num1 * num2;
        
        document.writeln(`<br/> La resta es ${resultadoRest} ` );
        document.writeln(`<br/> La multiplicación es ${resultadoMult} ` );
    </script>
</body>
</html>
